<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>

<style>
h1 {color:white; background-color:#000080;
    text-align: center}
h2{ margin-top: 15px;
    margin-bottom: 15px;
    font-size: 40px;
    text-align: center; }   

p {color: purple}

.one {color:red}

</style>

</head>




<body>
  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>
  <div>
    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Ian Nater</h2>
      <!-- Image with link -->
      <img src="https://briggo.wpengine.com/wp-content/uploads/2017/09/Ian-Headshot-sq-e1505829694521.jpg" width="300" height="300" alt="Your Name">
      <!-- Paragraph with embedded link -->
      <p>My name is Ian and I am here to learn to code. That is all I do. <a href=https://www.linkedin.com/in/ian-nater-40845486 target="_blank">View my Linkedin!</a></p>
    </section>
    <!-- Section 2: Contact Info -->
    <section>
      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
      <!-- Unordered list -->
      <ul>
        <li id="one"><strong>Email:</strong> <a href="#">ian.nater@gmail.com</a></li>
        <li id="two"><strong>Github:</strong> <a href="#">Put a github thing here</a></li>
        <li id="three"><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
